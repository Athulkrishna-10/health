<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            background: #eef2f7;
            font-family: Arial, sans-serif;
        }

        .chat-wrapper {
            width: 100%;
            max-width: 450px;
            margin: auto;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: white;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
        }

        .header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .title {
            font-size: 18px;
            font-weight: bold;
        }

        .header .status {
            font-size: 13px;
            color: green;
        }

        /* Messages area */
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f4f6fb;
        }

        .msg {
            max-width: 75%;
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 14px;
            white-space: pre-wrap;
            position: relative;
            line-height: 1.4;
        }

        .user {
            background: #0066ff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 3px;
        }

        .bot {
            background: white;
            border: 1px solid #ddd;
            border-bottom-left-radius: 3px;
        }

        .replay-btn {
            margin-left: 8px;
            cursor: pointer;
            font-size: 20px;
            vertical-align: middle;
        }

        /* Input bar */
        .input-bar {
            padding: 12px;
            display: flex;
            background: white;
            border-top: 1px solid #ddd;
        }

        #textInput {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
        }

        .send-btn, .mic-btn {
            width: 48px;
            height: 48px;
            margin-left: 10px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: white;
        }

        .send-btn {
            background: #0066ff;
        }

        .mic-btn {
            background: #ff3b30;
        }

        .mic-btn.recording {
            background: #c62828;
        }

        #botAudio {
            display: none;
        }
    </style>
</head>
<body>

<div class="chat-wrapper">

    <!-- Header -->
    <div class="header">
        <img src="https://i.imgur.com/PrLkN9L.png">
        <div>
            <div class="title">Medical Bot</div>
            <div class="status">Online</div>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="messages" id="messages"></div>

    <!-- Input bar -->
    <div class="input-bar">
        <input id="textInput" type="text" placeholder="Type your message...">
        <button class="mic-btn" id="micBtn" onclick="toggleRecording()">ðŸŽ¤</button>
        <button class="send-btn" onclick="sendText()">âž¤</button>
    </div>

    <audio id="botAudio"></audio>
</div>

<script>
let isRecording = false;
let mediaRecorder;
let audioChunks = [];

function scrollToBottom() {
    const box = document.getElementById("messages");
    box.scrollTop = box.scrollHeight;
}

function addUserMessage(text) {
    const div = document.createElement("div");
    div.className = "msg user";
    div.innerText = text;
    document.getElementById("messages").appendChild(div);
    scrollToBottom();
}

function addBotMessage(text) {
    const wrapper = document.createElement("div");
    wrapper.className = "msg bot";
    wrapper.innerText = text;

    const replay = document.createElement("span");
    replay.className = "replay-btn";
    replay.innerHTML = "ðŸ”Š";
    replay.onclick = () => playBotAudio();

    wrapper.appendChild(replay);

    document.getElementById("messages").appendChild(wrapper);
    scrollToBottom();
}

async function sendText() {
    const input = document.getElementById("textInput");
    const text = input.value.trim();
    if (!text) return;

    addUserMessage(text);
    input.value = "";

    const form = new FormData();
    form.append("prompt", text);

    const res = await fetch("/model", {
        method: "POST",
        body: form
    });

    const reply = await res.text();
    addBotMessage(reply);
    playBotAudio();
}

async function toggleRecording() {
    const micBtn = document.getElementById("micBtn");

    if (!isRecording) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        isRecording = true;
        micBtn.classList.add("recording");
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: "audio/mp3" });
            sendVoice(blob);
        };
    } else {
        mediaRecorder.stop();
        isRecording = false;
        micBtn.classList.remove("recording");
    }
}

async function sendVoice(blob) {
    const form = new FormData();
    form.append("voice", blob, "voice.mp3");

    const res = await fetch("/speech", { method: "POST", body: form });
    const data = await res.json();

    // Only show user message (transcribed text)
    addUserMessage(data.transcription);

    // Bot reply
    addBotMessage(data.model_response);
    playBotAudio();
}

async function playBotAudio() {
    const audio = document.getElementById("botAudio");
    const res = await fetch("/text_to_speech", { method: "POST" });

    const blob = await res.blob();
    audio.src = URL.createObjectURL(blob);
    audio.play();
}
</script>

</body>
</html>
